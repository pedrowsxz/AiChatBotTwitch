spring.application.name=AIChatBotTwitch

# Twitch Configuration
twitch.channel=CHANNEL_NAME
twitch.bot.username=BOT_USERNAME
twitch.oauth.token=oauth:OAUTH_TOKEN
twitch.client.id=CLIENT_ID
twitch.client.secret=CLIENT_SECRET

# OpenAI Configuration
openai.api.key=OPENAI_API_KEY

# Logging
logging.level.com.example.twitchai=INFO